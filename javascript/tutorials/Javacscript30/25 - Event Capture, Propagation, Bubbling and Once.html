<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
 const divs = document.querySelectorAll("div")

 function logText(e) {
   console.log(this.classList.value);
    e.stopPropagation() // stop bubbling!
 }

 divs.forEach(div => {
   // div.addEventListener("click", logText)
    div.addEventListener("click", logText, {capture: true}) // captures events on the way down (capture-down, bubbling-up)
   // div.addEventListener("click", logText, {once: true}) // once only runs listener once
 })

</script>
</body>
</html>
